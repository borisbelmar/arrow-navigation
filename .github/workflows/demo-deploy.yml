name: Deploy React Demo to Cloudflare Workers

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'apps/core-demo/**'
            react:
              - 'apps/react-demo/**'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Packages Build
        run: yarn build --filter=@arrow-navigation/react --filter=@arrow-navigation/core

      - name: Build
        run: yarn build --filter=core-demo --filter=react-demo

      - name: Deploy Core Demo
        uses: cloudflare/wrangler-action@v3
        if: steps.filter.outputs.core == 'true'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: ./apps/core-demo
          command: pages deploy dist --project-name=core-demo

      - name: Deploy React Demo
        if: steps.filter.outputs.react == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: ./apps/react-demo
          command: pages deploy dist --project-name=react-demo

